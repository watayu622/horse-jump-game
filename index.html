    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('horseGameHighScore') || 0;
        let gameSpeed = 6;
        let animationId;

        // Update high score display
        document.getElementById('high-score').textContent = highScore;

        // Horse
        const horse = {
            x: 80,
            y: 280,
            width: 80,
            height: 60,
            velocityY: 0,
            gravity: 0.8,
            jumpForce: -15,
            isJumping: false,
            groundY: 280,
            legPhase: 0
        };

        // Obstacles (Fuji mountains)
        let obstacles = [];

        // Clouds
        let clouds = [
            { x: 100, y: 50, size: 40 },
            { x: 300, y: 80, size: 30 },
            { x: 550, y: 40, size: 50 },
            { x: 700, y: 70, size: 35 }
        ];

        // Draw horse
        function drawHorse() {
            const x = horse.x;
            const y = horse.y;
            
            ctx.save();
            
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(x + 40, y + 25, 35, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.ellipse(x + 75, y + 5, 18, 12, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Neck
            ctx.beginPath();
            ctx.moveTo(x + 60, y + 10);
            ctx.quadraticCurveTo(x + 70, y + 20, x + 65, y + 30);
            ctx.lineTo(x + 55, y + 25);
            ctx.quadraticCurveTo(x + 55, y + 15, x + 60, y + 10);
            ctx.fill();
            
            // Ear
            ctx.beginPath();
            ctx.moveTo(x + 80, y - 5);
            ctx.lineTo(x + 85, y - 15);
            ctx.lineTo(x + 90, y - 3);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + 82, y + 3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Mane
            ctx.fillStyle = '#4a2c0a';
            ctx.beginPath();
            ctx.moveTo(x + 55, y);
            ctx.quadraticCurveTo(x + 45, y - 10, x + 50, y + 5);
            ctx.quadraticCurveTo(x + 40, y - 5, x + 45, y + 10);
            ctx.quadraticCurveTo(x + 35, y, x + 40, y + 15);
            ctx.lineTo(x + 55, y + 15);
            ctx.fill();
            
            // Legs with animation
            ctx.fillStyle = '#8B4513';
            const legOffset = horse.isJumping ? 0 : Math.sin(horse.legPhase) * 8;
            
            // Front legs
            ctx.fillRect(x + 55, y + 35, 8, 25 + legOffset);
            ctx.fillRect(x + 65, y + 35, 8, 25 - legOffset);
            
            // Back legs
            ctx.fillRect(x + 15, y + 35, 8, 25 - legOffset);
            ctx.fillRect(x + 25, y + 35, 8, 25 + legOffset);
            
            // Hooves
            ctx.fillStyle = '#2d1b0e';
            ctx.fillRect(x + 54, y + 58 + legOffset, 10, 5);
            ctx.fillRect(x + 64, y + 58 - legOffset, 10, 5);
            ctx.fillRect(x + 14, y + 58 - legOffset, 10, 5);
            ctx.fillRect(x + 24, y + 58 + legOffset, 10, 5);
            
            // Tail
            ctx.fillStyle = '#4a2c0a';
            ctx.beginPath();
            ctx.moveTo(x + 5, y + 20);
            ctx.quadraticCurveTo(x - 15, y + 35, x - 10, y + 50);
            ctx.quadraticCurveTo(x - 5, y + 45, x + 5, y + 35);
            ctx.fill();
            
            ctx.restore();
        }

        // Draw Mt. Fuji obstacle
        function drawFuji(obstacle) {
            const x = obstacle.x;
            const baseY = 340;
            const height = obstacle.height;
            const width = obstacle.width;
            
            ctx.save();
            
            // Mountain body (blue-ish gray)
            ctx.fillStyle = '#4a5568';
            ctx.beginPath();
            ctx.moveTo(x, baseY);
            ctx.lineTo(x + width / 2, baseY - height);
            ctx.lineTo(x + width, baseY);
            ctx.closePath();
            ctx.fill();
            
            // Snow cap
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            const snowHeight = height * 0.35;
            const snowWidth = width * 0.4;
            ctx.moveTo(x + width / 2 - snowWidth / 2, baseY - height + snowHeight);
            ctx.lineTo(x + width / 2, baseY - height);
            ctx.lineTo(x + width / 2 + snowWidth / 2, baseY - height + snowHeight);
            // Jagged snow line
            ctx.lineTo(x + width / 2 + snowWidth / 3, baseY - height + snowHeight + 5);
            ctx.lineTo(x + width / 2 + snowWidth / 6, baseY - height + snowHeight);
            ctx.lineTo(x + width / 2, baseY - height + snowHeight + 8);
            ctx.lineTo(x + width / 2 - snowWidth / 6, baseY - height + snowHeight);
            ctx.lineTo(x + width / 2 - snowWidth / 3, baseY - height + snowHeight + 5);
            ctx.closePath();
            ctx.fill();
            
            // Add some shading
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.beginPath();
            ctx.moveTo(x + width / 2, baseY - height);
            ctx.lineTo(x + width, baseY);
            ctx.lineTo(x + width / 2, baseY);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.2, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.5, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw ground
        function drawGround() {
            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, 340, canvas.width, 60);
            
            // Ground line
            ctx.strokeStyle = '#1a6b1a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 340);
            ctx.lineTo(canvas.width, 340);
            ctx.stroke();
            
            // Some grass details
            ctx.strokeStyle = '#2d8f2d';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 340);
                ctx.lineTo(i + 5, 330);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(i + 15, 340);
                ctx.lineTo(i + 12, 333);
                ctx.stroke();
            }
        }

        // Draw background Mt. Fuji
        function drawBackgroundFuji() {
            ctx.save();
            ctx.globalAlpha = 0.3;
            
            // Large background Fuji
            ctx.fillStyle = '#6b7280';
            ctx.beginPath();
            ctx.moveTo(400, 340);
            ctx.lineTo(550, 100);
            ctx.lineTo(700, 340);
            ctx.closePath();
            ctx.fill();
            
            // Snow cap
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(510, 160);
            ctx.lineTo(550, 100);
            ctx.lineTo(590, 160);
            ctx.lineTo(570, 165);
            ctx.lineTo(550, 155);
            ctx.lineTo(530, 165);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Update game
        function update() {
            // Update horse
            if (horse.isJumping || horse.y < horse.groundY) {
                horse.velocityY += horse.gravity;
                horse.y += horse.velocityY;
                
                if (horse.y >= horse.groundY) {
                    horse.y = horse.groundY;
                    horse.velocityY = 0;
                    horse.isJumping = false;
                }
            }
            
            // Animate legs
            if (!horse.isJumping) {
                horse.legPhase += 0.3;
            }
            
            // Update obstacles
            obstacles.forEach(obs => {
                obs.x -= gameSpeed;
            });
            
            // Remove off-screen obstacles
            obstacles = obstacles.filter(obs => obs.x + obs.width > -50);
            
            // Spawn new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300 - Math.random() * 200) {
                const size = 0.7 + Math.random() * 0.5;
                obstacles.push({
                    x: canvas.width + 50,
                    width: 80 * size,
                    height: 70 * size
                });
            }
            
            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= gameSpeed * 0.3;
                if (cloud.x + cloud.size * 2 < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
            });
            
            // Check collision
            obstacles.forEach(obs => {
                // Hitbox for horse (smaller than visual)
                const horseHitbox = {
                    x: horse.x + 15,
                    y: horse.y + 10,
                    width: 55,
                    height: 45
                };
                
                // Simple box collision for main body
                if (horseHitbox.x < obs.x + obs.width - 15 &&
                    horseHitbox.x + horseHitbox.width > obs.x + 15 &&
                    horseHitbox.y + horseHitbox.height > 340 - obs.height + 20) {
                    gameOver();
                }
            });
            
            // Update score
            score++;
            document.getElementById('current-score').textContent = Math.floor(score / 10);
            
            // Increase speed gradually
            if (score % 500 === 0 && gameSpeed < 15) {
                gameSpeed += 0.5;
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#B0E0E6');
            gradient.addColorStop(0.6, '#90EE90');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw elements
            drawBackgroundFuji();
            drawClouds();
            drawGround();
            
            // Draw obstacles
            obstacles.forEach(obs => drawFuji(obs));
            
            // Draw horse
            drawHorse();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Jump
        function jump() {
            if (!horse.isJumping && horse.y >= horse.groundY) {
                horse.isJumping = true;
                horse.velocityY = horse.jumpForce;
            }
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 6;
            obstacles = [];
            horse.y = horse.groundY;
            horse.velocityY = 0;
            horse.isJumping = false;
            
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const finalScore = Math.floor(score / 10);
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('horseGameHighScore', highScore);
            }
            
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('final-score').textContent = finalScore;
            document.getElementById('final-high-score').textContent = highScore;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            
            // Update LINE share button
            updateShareButton(finalScore);
        }

        // Update LINE share button with score
        function updateShareButton(finalScore) {
            const gameUrl = window.location.href;
            const shareText = `üê¥È¶¨„Ç∏„É£„É≥„Éó„Ç≤„Éº„É†üóª\n„Çπ„Ç≥„Ç¢: ${finalScore}ÁÇπÔºÅ\nÂØåÂ£´Â±±„ÇíÈ£õ„Å≥Ë∂ä„Åà„ÇçÔºÅ\n`;
            const lineShareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(gameUrl)}&text=${encodeURIComponent(shareText)}`;
            document.getElementById('lineShareBtn').href = lineShareUrl;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    jump();
                } else {
                    startGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                jump();
            }
        });

        // Initial draw
        draw();
    </script>
