    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('horseGameHighScore') || 0;
        let baseGameSpeed = 5;
        let gameSpeed = baseGameSpeed;
        let animationId;

        // Display dimensions
        let displayWidth, displayHeight;
        
        // Game world constants (relative units)
        const GROUND_HEIGHT_RATIO = 0.2; // Ground takes 20% of screen height
        
        // Update high score display
        document.getElementById('high-score').textContent = highScore;

        // Horse (will be positioned relative to screen)
        const horse = {
            // Size relative to screen height
            widthRatio: 0.12,
            heightRatio: 0.12,
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            velocityY: 0,
            gravity: 0,
            jumpForce: 0,
            isJumping: false,
            groundY: 0,
            legPhase: 0
        };

        // Obstacles (Fuji mountains)
        let obstacles = [];

        // Clouds
        let clouds = [];

        // Initialize clouds
        function initClouds() {
            clouds = [];
            for (let i = 0; i < 4; i++) {
                clouds.push({
                    x: (displayWidth / 4) * i + Math.random() * 100,
                    y: displayHeight * (0.1 + Math.random() * 0.2),
                    size: displayHeight * (0.04 + Math.random() * 0.03)
                });
            }
        }

        // Resize and recalculate all dimensions
        function resizeCanvas() {
            // Get actual display size
            displayWidth = window.innerWidth;
            displayHeight = window.innerHeight;
            
            // Set canvas size
            canvas.width = displayWidth;
            canvas.height = displayHeight;
            
            // Calculate ground position
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            
            // Calculate horse dimensions based on screen size
            // Use the smaller dimension to keep horse proportional
            const refSize = Math.min(displayWidth, displayHeight);
            horse.width = refSize * horse.widthRatio;
            horse.height = refSize * horse.heightRatio;
            
            // Position horse
            horse.x = displayWidth * 0.1;
            horse.groundY = groundY - horse.height;
            
            // Keep horse on ground if not jumping
            if (!horse.isJumping) {
                horse.y = horse.groundY;
            } else {
                // Adjust Y position proportionally
                const jumpProgress = horse.y / horse.groundY;
                horse.y = horse.groundY * jumpProgress;
            }
            
            // Calculate physics based on screen size
            const physicsScale = displayHeight / 600;
            horse.gravity = 0.6 * physicsScale;
            horse.jumpForce = -12 * physicsScale;
            
            // Adjust game speed based on screen width
            baseGameSpeed = Math.max(3, displayWidth / 200);
            if (gameRunning) {
                gameSpeed = baseGameSpeed + (score / 1000);
            }
            
            // Reinit clouds
            initClouds();
            
            // Recalculate obstacle positions
            obstacles.forEach(obs => {
                obs.width = displayWidth * (0.06 + Math.random() * 0.03);
                obs.height = displayHeight * (0.1 + Math.random() * 0.05);
            });
        }

        // Draw horse
        function drawHorse() {
            const x = horse.x;
            const y = horse.y;
            const w = horse.width;
            const h = horse.height;
            
            ctx.save();
            
            // Scale factor for horse parts
            const s = h / 80;
            
            // Body
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(x + 40*s, y + 35*s, 35*s, 22*s, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.ellipse(x + 75*s, y + 12*s, 18*s, 13*s, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Neck
            ctx.beginPath();
            ctx.moveTo(x + 58*s, y + 18*s);
            ctx.quadraticCurveTo(x + 68*s, y + 28*s, x + 62*s, y + 40*s);
            ctx.lineTo(x + 52*s, y + 35*s);
            ctx.quadraticCurveTo(x + 52*s, y + 22*s, x + 58*s, y + 18*s);
            ctx.fill();
            
            // Ear
            ctx.beginPath();
            ctx.moveTo(x + 78*s, y + 2*s);
            ctx.lineTo(x + 83*s, y - 10*s);
            ctx.lineTo(x + 88*s, y + 4*s);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x + 80*s, y + 10*s, 3*s, 0, Math.PI * 2);
            ctx.fill();
            
            // Mane
            ctx.fillStyle = '#4a2c0a';
            ctx.beginPath();
            ctx.moveTo(x + 52*s, y + 8*s);
            ctx.quadraticCurveTo(x + 42*s, y - 2*s, x + 48*s, y + 15*s);
            ctx.quadraticCurveTo(x + 38*s, y + 5*s, x + 44*s, y + 22*s);
            ctx.quadraticCurveTo(x + 34*s, y + 12*s, x + 40*s, y + 28*s);
            ctx.lineTo(x + 52*s, y + 28*s);
            ctx.fill();
            
            // Legs with animation
            ctx.fillStyle = '#8B4513';
            const legOffset = horse.isJumping ? 0 : Math.sin(horse.legPhase) * 8 * s;
            const legWidth = 7 * s;
            const legHeight = 28 * s;
            
            // Front legs
            ctx.fillRect(x + 52*s, y + 50*s, legWidth, legHeight + legOffset);
            ctx.fillRect(x + 62*s, y + 50*s, legWidth, legHeight - legOffset);
            
            // Back legs
            ctx.fillRect(x + 15*s, y + 50*s, legWidth, legHeight - legOffset);
            ctx.fillRect(x + 25*s, y + 50*s, legWidth, legHeight + legOffset);
            
            // Hooves
            ctx.fillStyle = '#2d1b0e';
            const hoofHeight = 5 * s;
            ctx.fillRect(x + 50*s, y + 50*s + legHeight + legOffset, legWidth + 4*s, hoofHeight);
            ctx.fillRect(x + 60*s, y + 50*s + legHeight - legOffset, legWidth + 4*s, hoofHeight);
            ctx.fillRect(x + 13*s, y + 50*s + legHeight - legOffset, legWidth + 4*s, hoofHeight);
            ctx.fillRect(x + 23*s, y + 50*s + legHeight + legOffset, legWidth + 4*s, hoofHeight);
            
            // Tail
            ctx.fillStyle = '#4a2c0a';
            ctx.beginPath();
            ctx.moveTo(x + 5*s, y + 30*s);
            ctx.quadraticCurveTo(x - 15*s, y + 50*s, x - 8*s, y + 70*s);
            ctx.quadraticCurveTo(x - 2*s, y + 60*s, x + 5*s, y + 45*s);
            ctx.fill();
            
            ctx.restore();
        }

        // Draw Mt. Fuji obstacle
        function drawFuji(obstacle) {
            const x = obstacle.x;
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            const height = obstacle.height;
            const width = obstacle.width;
            
            ctx.save();
            
            // Mountain body
            ctx.fillStyle = '#4a5568';
            ctx.beginPath();
            ctx.moveTo(x, groundY);
            ctx.lineTo(x + width / 2, groundY - height);
            ctx.lineTo(x + width, groundY);
            ctx.closePath();
            ctx.fill();
            
            // Snow cap
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            const snowHeight = height * 0.35;
            const snowWidth = width * 0.4;
            ctx.moveTo(x + width / 2 - snowWidth / 2, groundY - height + snowHeight);
            ctx.lineTo(x + width / 2, groundY - height);
            ctx.lineTo(x + width / 2 + snowWidth / 2, groundY - height + snowHeight);
            ctx.lineTo(x + width / 2 + snowWidth / 3, groundY - height + snowHeight + 5);
            ctx.lineTo(x + width / 2, groundY - height + snowHeight + 8);
            ctx.lineTo(x + width / 2 - snowWidth / 3, groundY - height + snowHeight + 5);
            ctx.closePath();
            ctx.fill();
            
            // Shading
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.beginPath();
            ctx.moveTo(x + width / 2, groundY - height);
            ctx.lineTo(x + width, groundY);
            ctx.lineTo(x + width / 2, groundY);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.8, cloud.y - cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.4, cloud.y, cloud.size * 0.75, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Draw background Mt. Fuji
        function drawBackgroundFuji() {
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            
            ctx.save();
            ctx.globalAlpha = 0.25;
            
            const fujiWidth = displayWidth * 0.4;
            const fujiHeight = displayHeight * 0.5;
            const fujiX = displayWidth * 0.55;
            
            ctx.fillStyle = '#6b7280';
            ctx.beginPath();
            ctx.moveTo(fujiX, groundY);
            ctx.lineTo(fujiX + fujiWidth / 2, groundY - fujiHeight);
            ctx.lineTo(fujiX + fujiWidth, groundY);
            ctx.closePath();
            ctx.fill();
            
            // Snow cap
            ctx.fillStyle = '#FFFFFF';
            const snowHeight = fujiHeight * 0.25;
            ctx.beginPath();
            ctx.moveTo(fujiX + fujiWidth * 0.35, groundY - fujiHeight + snowHeight);
            ctx.lineTo(fujiX + fujiWidth / 2, groundY - fujiHeight);
            ctx.lineTo(fujiX + fujiWidth * 0.65, groundY - fujiHeight + snowHeight);
            ctx.lineTo(fujiX + fujiWidth * 0.58, groundY - fujiHeight + snowHeight + 8);
            ctx.lineTo(fujiX + fujiWidth / 2, groundY - fujiHeight + snowHeight + 3);
            ctx.lineTo(fujiX + fujiWidth * 0.42, groundY - fujiHeight + snowHeight + 8);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw ground
        function drawGround() {
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            
            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, displayWidth, displayHeight - groundY);
            
            // Ground line
            ctx.strokeStyle = '#1a6b1a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(displayWidth, groundY);
            ctx.stroke();
            
            // Grass tufts
            ctx.strokeStyle = '#2d8f2d';
            ctx.lineWidth = 2;
            const spacing = Math.max(25, displayWidth / 30);
            for (let i = 0; i < displayWidth; i += spacing) {
                ctx.beginPath();
                ctx.moveTo(i, groundY);
                ctx.lineTo(i + 4, groundY - 10);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(i + spacing/2, groundY);
                ctx.lineTo(i + spacing/2 - 3, groundY - 7);
                ctx.stroke();
            }
        }

        // Draw sky
        function drawSky() {
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, groundY);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#B0E0E6');
            gradient.addColorStop(1, '#98D8C8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, displayWidth, groundY);
        }

        // Update game
        function update() {
            const groundY = displayHeight * (1 - GROUND_HEIGHT_RATIO);
            
            // Update horse physics
            if (horse.isJumping || horse.y < horse.groundY) {
                horse.velocityY += horse.gravity;
                horse.y += horse.velocityY;
                
                if (horse.y >= horse.groundY) {
                    horse.y = horse.groundY;
                    horse.velocityY = 0;
                    horse.isJumping = false;
                }
            }
            
            // Animate legs
            if (!horse.isJumping) {
                horse.legPhase += 0.25;
            }
            
            // Update obstacles
            obstacles.forEach(obs => {
                obs.x -= gameSpeed;
            });
            
            // Remove off-screen obstacles
            obstacles = obstacles.filter(obs => obs.x + obs.width > -50);
            
            // Spawn new obstacles
            const minGap = displayWidth * 0.35;
            const maxGap = displayWidth * 0.55;
            const lastObs = obstacles[obstacles.length - 1];
            
            if (obstacles.length === 0 || (lastObs && lastObs.x < displayWidth - minGap - Math.random() * (maxGap - minGap))) {
                const sizeVariation = 0.8 + Math.random() * 0.4;
                obstacles.push({
                    x: displayWidth + 20,
                    width: displayWidth * 0.08 * sizeVariation,
                    height: displayHeight * 0.12 * sizeVariation
                });
            }
            
            // Update clouds
            clouds.forEach(cloud => {
                cloud.x -= gameSpeed * 0.2;
                if (cloud.x + cloud.size * 2 < 0) {
                    cloud.x = displayWidth + cloud.size;
                    cloud.y = displayHeight * (0.1 + Math.random() * 0.2);
                }
            });
            
            // Check collision
            const horseHitbox = {
                x: horse.x + horse.width * 0.15,
                y: horse.y + horse.height * 0.1,
                width: horse.width * 0.65,
                height: horse.height * 0.75
            };
            
            for (const obs of obstacles) {
                const obsTop = groundY - obs.height;
                
                if (horseHitbox.x < obs.x + obs.width * 0.8 &&
                    horseHitbox.x + horseHitbox.width > obs.x + obs.width * 0.2 &&
                    horseHitbox.y + horseHitbox.height > obsTop + obs.height * 0.2) {
                    gameOver();
                    return;
                }
            }
            
            // Update score
            score++;
            document.getElementById('current-score').textContent = Math.floor(score / 10);
            
            // Increase speed gradually
            gameSpeed = baseGameSpeed + (score / 1500);
            if (gameSpeed > baseGameSpeed * 2.5) {
                gameSpeed = baseGameSpeed * 2.5;
            }
        }

        // Draw everything
        function draw() {
            // Clear
            ctx.clearRect(0, 0, displayWidth, displayHeight);
            
            // Draw scene
            drawSky();
            drawBackgroundFuji();
            drawClouds();
            drawGround();
            
            // Draw obstacles
            obstacles.forEach(obs => drawFuji(obs));
            
            // Draw horse
            drawHorse();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Jump
        function jump() {
            if (!horse.isJumping && horse.y >= horse.groundY - 5) {
                horse.isJumping = true;
                horse.velocityY = horse.jumpForce;
            }
        }

        // Start game
        function startGame() {
            resizeCanvas();
            
            gameRunning = true;
            score = 0;
            gameSpeed = baseGameSpeed;
            obstacles = [];
            horse.y = horse.groundY;
            horse.velocityY = 0;
            horse.isJumping = false;
            horse.legPhase = 0;
            
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            
            gameLoop();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const finalScore = Math.floor(score / 10);
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem('horseGameHighScore', highScore);
            }
            
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('final-score').textContent = finalScore;
            document.getElementById('final-high-score').textContent = highScore;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            
            updateShareButton(finalScore);
        }

        // Update LINE share button
        function updateShareButton(finalScore) {
            const gameUrl = window.location.href;
            const shareText = `üê¥È¶¨„Ç∏„É£„É≥„Éó„Ç≤„Éº„É†üóª\n„Çπ„Ç≥„Ç¢: ${finalScore}ÁÇπÔºÅ\nÂØåÂ£´Â±±„ÇíÈ£õ„Å≥Ë∂ä„Åà„ÇçÔºÅ\n`;
            const lineShareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(gameUrl)}&text=${encodeURIComponent(shareText)}`;
            document.getElementById('lineShareBtn').href = lineShareUrl;
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            const elem = document.documentElement;
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        }

        // Update fullscreen button
        function updateFullscreenButton() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;
            document.getElementById('fullscreenText').textContent = isFullscreen ? 'Á∏ÆÂ∞è' : 'ÂÖ®ÁîªÈù¢';
        }

        // Event listeners
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (!gameRunning) draw();
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                if (!gameRunning) draw();
            }, 150);
        });

        document.addEventListener('fullscreenchange', () => {
            updateFullscreenButton();
            setTimeout(() => {
                resizeCanvas();
                if (!gameRunning) draw();
            }, 100);
        });
        document.addEventListener('webkitfullscreenchange', () => {
            updateFullscreenButton();
            setTimeout(() => {
                resizeCanvas();
                if (!gameRunning) draw();
            }, 100);
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (gameRunning) {
                    jump();
                }
            }
        });

        // Mouse click
        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                jump();
            }
        });

        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                jump();
            }
        }, { passive: false });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize
        resizeCanvas();
        draw();
    </script>
</body>
